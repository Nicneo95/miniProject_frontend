<div class="login-status-header">
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    Welcome back {{ userFullName }}!
  </div>

  <div class="button">
    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn ms-2">
      Login
    </button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn ms-2">
      Logout
    </button>

    <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn ms-2">
      Member
    </button>

    <button
      *ngIf="isAuthenticated"
      routerLink="/order-history"
      class="security-btn ms-2" >
      Orders
    </button>
  </div>
</div>
